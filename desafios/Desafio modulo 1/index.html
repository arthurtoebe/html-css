<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguirn. Passe o mouse sobre os termos para descobrir qual a
        tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use as tags <p> e </p>">Parágrafo</abbr></li>
        <li><abbr title="Use as tags <h1> e h1>">Títulos</abbr></li>
        <li><abbr title="Use as tags <img> e </img>">Imagens</abbr></li>
        <li><abbr title="Use as tags <abbr> e </abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags <code> e </code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e </ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e </ul>">Listas com demarcação</abbr></li>
    </ul>
