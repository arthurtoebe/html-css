<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em várias plataformas diferentes ou aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/On The Flip - The Grey Room _ Density & Time.mp3" controls autoplay></audio>

    <p>outra forma</p>
    <audio>
        <source src="midia/On The Flip - The Grey Room _ Density & Time.mp3" type="audio/mpeg">
        <source src="midia/On The Flip - The Grey Room _ Density & Time.oog" type="audio/ogg">
        <source src="midia/On The Flip - The Grey Room _ Density & Time.wav" type="audio/wav">
    </audio>
</body>
</html>
